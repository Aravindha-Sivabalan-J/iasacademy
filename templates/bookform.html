<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        div {
            max-width: auto ;
            margin: 30px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form input[type="text"],
        form input[type="file"],
        form select,
        form textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        form input[type="text"]:focus,
        form input[type="file"]:focus,
        form select:focus,
        form textarea:focus {
            border-color: #007BFF;
            outline: none;
            background-color: #fff;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        h1, h2, h3 {
            text-align: center;
            color: #444;
        }

        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    {% extends 'main.html' %}
    {% block content %}
    
    <div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ bookform.as_p }}
            <input type="submit" value="SUBMIT"/>
        </form>
    </div>
    
    {% endblock content %}
</body>
</html>
