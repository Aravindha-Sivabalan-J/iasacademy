<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CART</title>
    <style>
        /* General Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        h2 {
            text-align: center;
            color: #333;
            padding: 20px;
            margin-top: 30px;
            font-size: 2em;
        }

        /* Table Styles */
        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #4CAF50;
            color: white;
        }

        table td a {
            text-decoration: none;
            color: #4CAF50;
            padding: 5px 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        table td a:hover {
            background-color: #4CAF50;
            color: white;
        }

        /* Total Price Section */
        .total-price {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px;
        }

        .btndiv {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px;
        }

        #btn:hover{
            background-color: darkgreen;
            color: #f4f4f4;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            table {
                width: 90%;
            }

            table th, table td {
                padding: 10px;
                font-size: 14px;
            }

            h2 {
                font-size: 1.8em;
            }
        }

        button {
            align-self: center;
        }
    </style>
</head>
<body>
    {% extends 'main.html' %}
    {% block content %}

<h2>Your Cart</h2>

<table>
    <thead>
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            
            
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for item in cart_items %}
        <tr>
            <td>{{ item.product.name }}</td>
            <td>{{ item.product.price }}</td>
            <td>{{ item.quantity }}</td>
            
            
            <td>
                <a href="{% url 'update_cart' item.id 'increase' %}">+</a>
                <a href="{% url 'update_cart' item.id 'decrease' %}">-</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<p class="total-price">Total Price: {{ total_price }}</p>
<div class="btndiv">
<a href="{% url 'checkout' %}"><button class="total-price" id="btn" style="border-radius: 5px; padding: 10px;">CHECKOUT</button></a>
</div>

<form action="{% url 'back' %}" method="GET" style="display:inline;">
    <button type="submit" class="back-button" style="background-color: #4CAF50; color: white; padding: 10px 20px; border-radius: 5px; border: none;">Back</button>
</form>

{% endblock content %}
</body>
</html>
