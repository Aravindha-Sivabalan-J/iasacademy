<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Topic</title>
</head>
<body>
    {% extends 'main.html' %}
    {% block content %}
    
    <div>
        <h3>ENTER TOPIC NAME TO BE DELETED AND SELECT CHECKBOX TO DELETE</h3>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ addtopicform.as_p }}
            <input type="submit" value="SUBMIT"/>
        </form>
    </div>
    
    {% endblock content %}
</body>
</html>
